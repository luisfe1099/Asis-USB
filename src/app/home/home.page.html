<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="always"></ion-searchbar>

  <div *ngFor="let category of categories">
    <ion-item>
      <ion-title> {{category.name}} </ion-title>
    </ion-item>
    <ion-card *ngFor="let news of category.news">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="news.image"></ion-img>
        </ion-thumbnail>
        <ion-label>{{news.title}}</ion-label>
      </ion-item>
      <ion-card-content> {{news.summary}} </ion-card-content>
      <ion-item>
        <div style="overflow: auto; white-space: nowrap;">
          <ion-chip outline color="primary" *ngFor="let tag of news.tags">
            <ion-label>{{tag.name}}</ion-label>
          </ion-chip>
        </div>
      </ion-item>

      <ion-item>
        <ion-button (click)="verDetalleNoticia(news)" size="small" fill="outline" slot="end">Ver mas</ion-button>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
