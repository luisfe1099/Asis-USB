<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title >{{ tituloSeccion }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="noticia">
    <ion-card-header>
      <ion-img  style="width:100%;height: 400px;"  src="{{ noticia.image }}"></ion-img>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title style="margin-top: 20px;">{{ noticia.title }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <div class="ion-text-justify">
        {{ noticia.content }}
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
